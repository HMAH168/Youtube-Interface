<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>flexbox Practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="
        margin-top: 30px;
        display: flex;
        height: 70px;
        flex-direction: row;
        border-style: solid;
        border-color: red;
        justify-content: end;
        
    
    
    ">
        <div style="background-color: aqua; width: 100px;">100px</div>
        <div style="background-color: blanchedalmond; width: 100px;">100px</div>
        <div style="background-color: rgb(205, 255, 230); width: 100px;">100px</div>

    </div>

    <div style="
        margin-top: 30px;
        display: flex;
        height: 70px;
        flex-direction: row;
        border-style: solid;
        border-color: red;
        justify-content: center;
        
    
    
    ">
        <div style="background-color: aqua; width: 100px;">100px</div>
        <div style="background-color: blanchedalmond; width: 100px;">100px</div>
        <div style="background-color: rgb(205, 255, 230); width: 100px;">100px</div>

    </div>

    <div style="
        margin-top: 30px;
        display: flex;
        height: 70px;
        flex-direction: row;
        border-style: solid;
        border-color: red;
        justify-content: start;
        
    
    
    ">
        <div style="background-color: aqua; width: 100px;">100px</div>
        <div style="background-color: blanchedalmond; width: 100px;">100px</div>
        <div style="background-color: rgb(205, 255, 230); width: 100px;">100px</div>

    </div>

    <div style="
        margin-top: 30px;
        display: flex;
        height: 70px;
        flex-direction: row;
        border-style: solid;
        border-color: red;
        justify-content: space-between;
        
    
    
    ">
        <div style="background-color: aqua; width: 100px;">100px</div>
        <div style="background-color: blanchedalmond; width: 100px;">100px</div>
        <div style="background-color: rgb(205, 255, 230); width: 100px;">100px</div>

    </div>

    <div style="
        margin-top: 30px;
        display: flex;
        height: 70px;
        flex-direction: row;
        border-style: solid;
        border-color: red;
        justify-content: space-between;
        align-items: center;  
    
    ">
        <div style="background-color: aqua; width: 100px;">100px</div>
        <div style="background-color: blanchedalmond; width: 100px;">100px</div>
        <div style="background-color: rgb(205, 255, 230); width: 100px;">100px</div>

    </div>
</body>
</html>
